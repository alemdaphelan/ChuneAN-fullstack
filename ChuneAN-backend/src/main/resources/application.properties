spring.application.name=ChuneAN
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/auth/code/{registrationId}

#Connect MySQL (database ChuneAN)
spring.datasource.url=jdbc:mysql://localhost:3306/ChuneAN
spring.datasource.username=root
spring.datasource.password=ROOT

#JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Optional: set encoding cho UTF-8
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

#Hibernate giu nguyen ten cot
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl